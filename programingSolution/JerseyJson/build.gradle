apply plugin: 'war'
apply plugin: 'eclipse-wtp'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.17'
    compile 'org.glassfish.jersey.core:jersey-client:2.17'
    compile 'org.glassfish.jersey.ext:jersey-mvc:2.3.1'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.17'
    compile 'javax.servlet:jstl:1.2'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.webjars:angularjs:1.3.14'
}
